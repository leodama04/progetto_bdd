{% extends "form_base.html" %}
{% block title %}Gestione Richieste{% endblock %}
{% block header %}Accetta o Rifiuta Richieste{% endblock %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <p><label for="id_codice_richiesta">Codice Richiesta:</label>
  <input type="text" id="id_codice_richiesta" name="codice_richiesta" required></p>
  <p><label for="id_stato">Stato (accetta/rifiuta):</label>
  <input type="text" id="id_stato" name="stato" required></p>
  <button type="submit">Invia</button>
</form>
{% endblock %}
