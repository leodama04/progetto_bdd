{% extends "form_base.html" %}
{% block title %}Rimuovi Tavolo{% endblock %}
{% block header %}Rimuovi Tavolo{% endblock %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <p><label for="id_codice_tavolo">Codice Tavolo:</label>
  <input type="text" id="id_codice_tavolo" name="codice_tavolo" required></p>

</form>
{% endblock %}
